<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
</head>

<body>
<div class="container" ng-app="entryPoint">
    <img class="logo" src="css/images/logo.png">
    <form class="form-horizontal" id="loginForm" action="">
        <div class="form-group">
            <div class="col-sm-3"></div>
            <label for="loginName" class="col-sm-2 control-label">User Name: </label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="loginName" placeholder="Enter login">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-offset-2 col-sm-3">
                <button type="submit" class="btn btn-primary btn-block" id="btnLoginSubmit">Sign in</button>
            </div>
        </div>
    </form>
    <div id="invalid"> </div>
</div>
<script type="text/javascript" src="js/jquery/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap/bootstrap.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
